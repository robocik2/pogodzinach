<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogodzinach Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none; /* Disable text selection */
        }
        #logo, #cursor {
            pointer-events: none; /* Disable clicking */
        }
        #logo {
            max-width: 80%;
            max-height: 80%;
        }
        #cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .button {
            position: fixed;
            margin: 20px;
            font-size: 20px;
            cursor: pointer;
        }
        #info {
            top: 0;
            left: 0;
        }
        #insta {
            top: 0;
            right: 0;
        }
        .button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img id="logo" src="pogodzinachlogo.png" alt="Pogodzinach Logo">
    <img id="cursor" src="cursorhover.png" alt="Custom Cursor">
    <canvas id="drawCanvas"></canvas>

    <!-- Buttons -->
    <div id="info" class="button">INFO</div>
    <div id="insta" class="button" onclick="window.location.href='https://www.instagram.com/po_godzinach_zin/'">INSTA</div>

            return `hsl(${hue}, 100%, 87%)`;
        }
