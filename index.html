<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogodzinach Splash Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
            user-select: none; /* Disable text selection */
        }
        #logo {
            max-width: 80%;
            max-height: 80%;
        }
        #cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <img id="logo" src="pogodzinachlogo.png" alt="Pogodzinach Logo">
    <img id="cursor" src="cursorhover.png" alt="Custom Cursor">
    <canvas id="drawCanvas"></canvas>

    <script>
        // Function to generate a pastel color (no longer used for stroke, but for background)
        function getRandomPastelColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 87%)`;
        }

        document.body.style.backgroundColor = getRandomPastelColor();

        const cursor = document.getElementById('cursor');
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions to match the window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let isDrawing = false;

        // Mousemove event to update custom cursor position
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            if (isDrawing) {
                ctx.lineTo(e.clientX, e.clientY);
                ctx.stroke();
            }
        });

        // Mousedown event to start drawing
        document.addEventListener('mousedown', (e) => {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
            ctx.strokeStyle = 'black'; // Brush color is always black
            ctx.lineWidth = 8; // Increased brush size
            ctx.lineCap = 'round';
        });

        // Mouseup event to stop drawing
        document.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // Resize event to adjust canvas size when the window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
